<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" 
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                

        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--green-400) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 relative" style="border-radius:53px">
                
                <!-- Botón de regresar en la parte superior izquierda -->
                <button pButton pRipple class="p-button-text p-button-rounded p-button-sm absolute" 
                (click)="regresarLanding()" icon="pi pi-arrow-left" 
                style="top: 2rem; left: 2rem; width: 3rem; height: 3rem; background-color: #28a745; color: white;" 
                pTooltip="Regresar al inicio" tooltipPosition="right">
                </button>


                <div class="text-center mb-5 mt-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                    <span class="text-600 font-medium">Ingresa tus datos para continuar</span>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <!-- Campo de Código -->
                    <div>
                        <label for="codigo" class="block text-900 text-xl font-medium mb-2">Código</label>
                        <input id="codigo" type="text" placeholder="Código" formControlName="codigo" pInputText 
                            class="w-full md:w-30rem mb-5" style="padding:1rem"/>
                        <div *ngIf="loginForm.get('codigo').invalid && loginForm.get('codigo').touched" class="text-red-500">
                            El código es obligatorio.
                        </div>
                    </div>

                    <!-- Campo de Contraseña -->
                    <div>
                        <label for="contraseña" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                        <p-password id="contraseña" placeholder="Contraseña" formControlName="contraseña" [toggleMask]="true" 
                            styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <div *ngIf="loginForm.get('contraseña').invalid && loginForm.get('contraseña').touched" class="text-red-500">
                            La contraseña es obligatoria.
                        </div>
                    </div>

                    <!-- Botón de Login (manteniendo el diseño original) -->
                    <button pButton pRipple label="Iniciar Sesión" class="w-full p-3 text-xl" type="submit" [disabled]="loginForm.invalid">
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
